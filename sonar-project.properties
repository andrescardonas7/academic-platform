# SonarQube Configuration for Academic Platform

# Project identification
sonar.projectKey=andrescardonas7_academic-platform
sonar.organization=andrescardonas7
sonar.projectName=Academic Platform
sonar.projectVersion=1.0.0

# GitHub integration
sonar.links.homepage=https://github.com/andrescardonas7/academic-platform
sonar.links.ci=https://github.com/andrescardonas7/academic-platform/actions
sonar.links.scm=https://github.com/andrescardonas7/academic-platform

# Source code configuration
sonar.sources=apps/frontend/src,apps/backend/src,packages
sonar.tests=apps/frontend/src,apps/backend/src,packages
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.d.ts,**/coverage/**,**/.next/**,**/.turbo/**

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.js,**/*.config.ts

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Quality gate
sonar.qualitygate.wait=true
